<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data</title>
  </head>
  <body>
    <h1>Users</h1>
    <ul></ul>

    <!-- javascript part --> 
    <script>
      // selectionne le ul dans le but de rajouter des li dans les ul.
      const urlElement = document.querySelector("ul"); // Element parent.

      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => {
          return res.json();
        })
        .then((users) => {
          console.log(users);
          for (const user of users) {
            const liElement = document.createElement("li");
            liElement.innerHTML = user.email;
            urlElement.appendChild(liElement);
          }
        });

    </script>
  </body>
</html>
